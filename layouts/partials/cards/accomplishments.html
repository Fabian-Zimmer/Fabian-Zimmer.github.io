<div class="col-md-12 col-lg-6 p-2">
  <div class="card mt-3">
    <div class="card-header">
      <h5 class="card-title mb-0">{{ .name }}</h5>
      <div class="sub-title">
        <span><a href="{{ .organization.url }}" title="{{ .organization.name }}" target="_blank" rel="noopener">{{ .organization.name }}</a></span>
        <span class="ms-2">{{ .timeline }}</span>
      </div>
    </div>
    <div class="card-body">
      <p>{{ .courseOverview | markdownify }}</p>
    </div>
    <div class="card-footer">
        {{ if .certificateURL }}
        <a href="{{ .certificateURL }}" class="btn btn-outline-primary" target="_blank" rel="noopener">
            {{ with .buttonLabel }}{{ . }}{{ else }}{{ i18n "view_certificate" }}{{ end }}
        </a>
        {{ end }}
    </div>
  </div>
</div>
