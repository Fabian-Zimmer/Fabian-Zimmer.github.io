baseURL: https://Fabian-Zimmer.github.io/
languageCode: en
title: Personal Website & Blog

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

languages:
  en:
    languageName: English
    weight: 1

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/Fabian-Zimmer/Fabian-Zimmer.github.io

  # background: "images/name-of-your-background-image.jpg"
  # Optional, for a different background image in dark mode
  # darkBackground: "images/name-of-your-dark-background-image.jpg"

  features:
    # Enable portfolio section
    portfolio:
      enable: true

    # Enable and configure blog posts
    blog:
      enable: true
      showAuthor: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true

    # Enable & configure "Notes" features
    notes:
      enable: false

    # Enable this to create mathematic expressions using `$$` blocks
    math:
      enable: true
      services:
        # https://katex.org/docs/autorender.html#api for more configurations
        katex:
          delimiters:
            - left: $$
              right: $$
              display: true
            - left: \\[
              right: \\]
              display: true
            - left: $
              right: $
              display: false
            - left: \\(
              right: \\)
              display: false

    # Enable Table of contents in reading page
    toc:
      enable: true

    # Enable dark mode
    darkMode:
      enable: true

  # Configure footer
  footer:
    enable: true

  newsletter:
    enable: false